<script>
    $(function () {
    //加载事件
        var collection = $(".flag");
        $.each(collection, function () {
            $(this).addClass("start");
        });
    });
    //单击事件
    function dj(dom) {
        var collection = $(".flag");
        $.each(collection, function () {
            $(this).removeClass("end");
            $(this).addClass("start");
        });
        $(dom).removeClass("start");
        $(dom).addClass("end");
    }
    $(function () {
    //加载事件
        var collection = $(".flag");
        $.each(collection, function () {
            $(this).addClass("ss");
        });
    });
    //单击事件
    function djj(dom) {
        var collection = $(".flag");
        $.each(collection, function () {
            $(this).removeClass("ee");
            $(this).addClass("ss");
        });
        $(dom).removeClass("ss");
        $(dom).addClass("ee");
    }
</script>
