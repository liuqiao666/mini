<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE 运行最新的渲染模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--视图适应设备分辨率，缩放比例为1，也就是不缩放-->
    <title>MINI车主认证（成都）</title>   
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">     
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" align="center">
   <div class="row">
      <div class="col">
        <b style="font-size: large;">>>>4S店购车的MINI车主（成都地区）认证</b>
      </div>
   </div>
   <div class="row" style="margin-top: 60px;" align="left">
   	<div class="col-1">
   	</div>
      <div class="col-11">
      <form>
     <div class="row" style="border-bottom: solid;">
	   <div class="col">
	    <div class="form-group">
	      <label><b>姓氏:</b></label>
	      <input type="text" class="form-control" placeholder="请填写购车人姓氏">
	    </div>
	   </div>
	  <div class="col">
	   <div class="radio" style="margin-top: 30px;">
      <b><label>先生<input checked="checked" type="radio" name="optradio"></label>
      <label>女士<input type="radio" name="optradio"></label></b>
	   </div>
	  </div>
	 </div>
	 <div class="row" style="border-bottom: solid;">
	    <div class="form-group">
	      <label><b>手机:</b></label>
	      <input type="text" class="form-control" placeholder="请填写购车时预留电话">
	    </div>
	 </div>
	 <div class="row" style="border-bottom: solid;">
	 	<div class="col-8">
	    <div class="form-group">
	      <label><b>验证码:</b></label>
	      	<input type="text" class="form-control">
	    </div>
	    </div>
	   <div class="col-4" style="margin-top: 20px;">
	  <button type="button" id="button" class="btn btn-primary" data-toggle="button" onclick="myFunction()">获取验证码</button>
	 </div>
	  </form>
	  </div>
    </div>
</div>
<div class="container" align="center" style="margin-top: 70px;">
   <div class="row">
   	 <div class="col-12">
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">提交</button>
	   <!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body" style="background-color: #000000;color: #FFFFFF;">
						<b>通过认证</b>
					</div>
						<div class="modal-footer" align="center">
							<button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 100px;">OK
							</button>
						</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	 </div>
   </div>
	 <div class="row" style="margin-top: 100px;">
      <div class="col-12">
        <h5 align="center">>>>4S店购车的MINI车主（成都地区）认证</h5>
      </div>
     </div>
   </div>
   </div>
</div>
		<script>
		    function myFunction() {
		        x = document.getElementById("button");
		        x.innerHTML = "已发送";
		    }
		</script>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
